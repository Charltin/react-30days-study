<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>00-02</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          this.name = name;
        }
        running() {
          console.log("running");
        }
      }
      class Student extends Person {
        constructor(name, age) {
          super(name); // super 是必须有的
          this.age = age;
        }
        stuMsg() {
          console.log(this.name, this.age, "stuMsg");
        }
      }

      const hym = new Student("hym", 22);
      console.log(hym.name, hym.age, hym.running);
    </script>
  </body>
</html>
