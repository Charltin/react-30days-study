<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app"></div>

		<script src="../react-denpendence/react.development.js"></script>
		<script src="../react-denpendence/react-dom.development.js"></script>
		<script src="../react-denpendence/babel.min.js"></script>

		<script type="text/babel">
			class App extends React.Component {
				constructor(props) {
					super(props);

					this.state = {
						isLogin: false,
					};
				}

				render() {
					const { isLogin } = this.state;
					const isDisplay = isLogin ? "none" : "block";
					return (
						<div>
							<button onClick={(e) => this.loginClick()}>
								{isLogin ? "退出" : "登录"}
							</button>
							<h2 style={{ display: isDisplay }}>粒子们</h2>
						</div>
					);
				}

				loginClick() {
					this.setState({
						isLogin: !this.state.isLogin,
					});
				}
			}

			ReactDOM.render(<App />, document.getElementById("app"));
		</script>
	</body>
</html>
