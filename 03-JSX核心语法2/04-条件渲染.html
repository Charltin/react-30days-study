<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app"></div>

		<script src="../react-denpendence/react.development.js"></script>
		<script src="../react-denpendence/react-dom.development.js"></script>
		<script src="../react-denpendence/babel.min.js"></script>

		<script type="text/babel">
			class App extends React.Component {
				constructor(props) {
					super(props);

					this.state = {
						isLogin: true,
					};
				}

				render() {
					const { isLogin } = this.state;
					// 1. 通过 if 判断
					let welcome = null;
					let btnText = null;

					if (isLogin) {
						welcome = <h2>嘿！我的老伙计</h2>;
					} else {
						welcome = (
							<h2>
								<a href="https://limestart.cn/">登陆</a>
								后再操作哦！
							</h2>
						);
					}

					// 2. 通过三元运算符
					return (
						<div>
							{welcome}
							<button onClick={(e) => this.statusChange()}>
								{isLogin ? "登录" : "退出"}
							</button>

							<hr />

							<h2>{isLogin && "欢迎回来，用户9th"}</h2>
						</div>
					);
				}

				statusChange() {
					this.setState({
						// 3. 通过 ! 运算符
						isLogin: !this.state.isLogin,
					});
				}
			}

			ReactDOM.render(<App />, document.getElementById("app"));
		</script>
	</body>
</html>
